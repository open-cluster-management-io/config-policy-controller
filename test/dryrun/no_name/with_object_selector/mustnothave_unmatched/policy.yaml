apiVersion: policy.open-cluster-management.io/v1
kind: ConfigurationPolicy
metadata:
  name: policy-mustnothave-objselector
spec:
  object-templates:
    - complianceType: mustnothave
      objectDefinition:
        apiVersion: v1
        kind: ConfigMap
        metadata:
          labels:
            isLower: 'true'
            privileged: 'yes'
          namespace: default
      objectSelector:
        matchLabels:
          isLower: 'true'
      recordDiff: InStatus
      recreateOption: None
  pruneObjectBehavior: DeleteAll
  remediationAction: inform
  severity: low
