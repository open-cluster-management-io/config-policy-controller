apiVersion: policy.open-cluster-management.io/v1
kind: ConfigurationPolicy
metadata:
  name: policy-pod-create-unterminated
spec:
  remediationAction: enforce
  namespaceSelector:
    exclude: ["kube-*"]
    include: ["default"]
  object-templates-raw: |
    - complianceType: musthave
      objectDefinition:
        apiVersion: v1
        kind: Pod
        metadata:
          name: '{{'
        spec:
          containers:
            - image: nginx:1.7.9
              name: nginx
              ports:
                - containerPort: 80
