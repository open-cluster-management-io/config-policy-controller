apiVersion: policy.open-cluster-management.io/v1
kind: ConfigurationPolicy
metadata:
  name: case39-policy-cfgmap-create
spec:
  remediationAction: enforce
  namespaceSelector:
    include: ["default"]
  object-templates:
    - complianceType: musthave
      recordDiff: Log
      objectDefinition:
        apiVersion: v1
        kind: ConfigMap
        metadata:
          name: case39-map
        data:
          fieldToUpdate: "1"
