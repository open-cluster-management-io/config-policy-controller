apiVersion: policy.open-cluster-management.io/v1
kind: ConfigurationPolicy
metadata:
  name: tmplt-policy-secret-duplicate-check
spec:
  remediationAction: inform
  namespaceSelector:
    exclude: ["kube-*"]
    include: ["default"]
  object-templates:
    - complianceType: musthave
      objectDefinition:
        apiVersion: v1
        kind: Secret
        metadata:
          name: e2esecret2
        type: Opaque
        data:
          USER_NAME: YWRtaW4=
          PASSWORD: '{{ fromSecret "default" "e2esecret" "PASSWORD" }}'
