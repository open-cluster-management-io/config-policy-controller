apiVersion: policy.open-cluster-management.io/v1
kind: ConfigurationPolicy
metadata:
  name: policy-multi-namespace-enforce-kind-missing
  namespace: managed
spec:
  remediationAction: enforce
  pruneObjectBehavior: DeleteAll
  namespaceSelector:
    exclude: ["kube-*"]
    include: ["n1","n2","n3"]
  object-templates:
    - complianceType: musthave
      objectDefinition:
        apiVersion: v1
        metadata:
          name: case5-multi-namespace-enforce-kind-missing-pod
        spec:
          containers:
            - image: nginx:1.7.9
              name: nginx
              imagePullPolicy: Never
              ports:
                - containerPort: 80
