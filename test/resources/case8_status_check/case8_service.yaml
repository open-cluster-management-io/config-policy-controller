apiVersion: v1
kind: Service
metadata:
  name: grc-policy-propagator-metrics
  namespace: managed
  annotations:
    test: test
spec:
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - name: metrics-https
    port: 8443
    protocol: TCP
    targetPort: 8443
  selector:
    app: grc
    component: ocm-policy-propagator
    release: grc
  sessionAffinity: None
  type: ClusterIP
